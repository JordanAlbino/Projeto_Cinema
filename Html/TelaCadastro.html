<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/estiloCadastro/main.css">
    <link rel="stylesheet" href="../Css/estiloCadastro/estilo.css">
    <link rel="stylesheet" href="../Css/estiloCadastro/header.css">
    <script src="../JavaScript/scriptCadastro/script.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <header>
            <div id="DivLogo">
                <a href=""><img class="LogoBilhete" src="../imagens/ingresso-de-filme.png"></a>
            </div>
            <div id="ConteinerBotao">
                <div class="divBotao">
                    <a href=""><button class="buttonHeader">Filmes</button></a>
                </div>
                <div class="divBotao">
                    <a href=""><button class="buttonHeader">Login</button></a>
                </div>
            </div>
            <div id="Busca">
                <input type="text" class="buscar" id="barra-busca" required>
                <img class="buscar" id="lupa" src="../imagens/lupa.png">
            </div>
    </header>
    <main>
        <div id="caixasInformacao">

            <div>
                <h5 class="titulo-input">Nome completo:</h5>
                <input type="text" class="input" id="input-nome" required>
            </div>

            <div>
                <h5 class="titulo-input">CPF:</h5>
                <input type="text" class="input" id="input-cpf" maxlength="14" autocomplete="off" required>
            </div>

            <div>
                <h5 class="titulo-input">Email:</h5>
                <input type="email" class="input" id="input-email" required>
            </div>

            <div>
                <h5 class="titulo-input">Telefone:</h5>
                <input type="tel" class="input" id="input-telefone" required>
            </div>  

            <div  class="senha-input"></div>
                <h5 class="titulo-input">Senha:</h5>
                <input type="password" class="input" id="input-senha" autocomplete="off" required>
                <!-- <img id="img-olho-senha" class="img-olho" src="../imagens/Olho fechado.png" alt="imagem-olho-fechado" width="30px" height="30px"> -->
            </div>
        </div>
    </main>      
</body>
</html>
