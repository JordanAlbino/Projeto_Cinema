<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/estiloCadastro/main.css">
    <link rel="stylesheet" href="../Css/estiloCadastro/estilo.css">
    <script src="../JavaScript/scriptCadastro/script.js" defer></script>
    <title>Cadastro</title>
    <style>
       
    </style>
</head>
<body>

    


    <main>
        <div id="caixasInformacao">
            <div>
                <h5 class="titulo-input">Nome completo:</h5>
                <input type="text" class="input" id="input-nome" required>
            </div>

            <div>
                <h5 class="titulo-input">CPF:</h5>
                <input type="text" class="input" id="input-cpf" maxlength="14" autocomplete="off" required>
            </div>

            <div>
                <h5 class="titulo-input">Email:</h5>
                <input type="email" class="input" id="input-email" required>
            </div>

            <div>
                <h5 class="titulo-input">Telefone:</h5>
                <input type="tel" class="input" id="input-telefone" required>
            </div>  

            <div class="senha-input"></div>
                <h5 class="titulo-input">Senha:</h5>
                <input type="password" class="input" id="input-senha" autocomplete="off" required>
            </div>
        </div>
        <div id="Texto">
            <p class="descricao">Ao clicar em "Criar Conta", você aceita os Termos de Uso e Política de Privacidade</p>
        </div>
        <div id="Bt">
            <a href=""><button id="BtCriarConta">Criar Conta</button></a>
        </div>
    </main>      
</body>
</html>
